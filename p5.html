<html>
    <head>
        <title></title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG</h1>
        </center>
        <hr>

        <h2>Default Image</h2>
        <img src="assets/images/image1.jpg">
        <hr>

        <h2>Image with Height and Width Attribute</h2>
        <img src="assets/images/image1.jpg" height="300" width="500">
        <hr>

        <h2>Image Without Alt Attribute</h2>
        <img src="assets/images/image1.jpg" height="300" width="500">

        <hr>

        <h2>Image With Alt Attribute</h2>
        <img src="assets/images/images1.jpg" height="300" width="500">
        <img src="assets/images/images1.jpg" height="300" width="500" alt="This is a beach">


        <img src="assets/images/image3.jpg" height="300" width="500" alt="This is Food">
    </body>
</html>
